<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovací Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Testovací Web</h1>
        <nav>
            <ul>
                <li><a href="#">Domů</a></li>
                <li><a href="#">O nás</a></li>
                <li><a href="#">Služby</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Úvod</h2>
            <p>Vítejte na našem testovacím webu. Tady si můžete vyzkoušet různé HTML prvky a jejich stylování.</p>
            <button>Klikněte mě!</button>
        </section>
        
        <section>
            <h2>Formulář</h2>
            <form>
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" placeholder="Vaše jméno" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Váš email" required>
                
                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" rows="4" placeholder="Vaše zpráva"></textarea>
                
                <button type="submit">Odeslat</button>
            </form>
        </section>
        
        <section>
            <h2>Galerie</h2>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                <figcaption>Obrázek 1</figcaption>
            </figure>
            <figure>
                <img src="https://via.placeholder.com/150" alt="Placeholder Image">
                <figcaption>Obrázek 2</figcaption>
            </figure>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Testovací Web. Všechna práva vyhrazena.</p>
    </footer>
</body>
</html>
